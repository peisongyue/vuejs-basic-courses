<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.min.js"></script>
    <title>slot</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const Foo = {
            data() {
                return {
                    list: [1,2,3]
                }
            },
            template: `
                <div>
                    foo
                    <slot :list="list">this is a default slot</slot>
                    <slot name="header">this is a default slot</slot>
                    <slot name="footer">this is a default slot</slot>
                </div>
            `
        }
        const app = new Vue({
            el: "#app",
            components: {
                Foo
            },
            template: `
                <div>app
                    <Foo>
                        <template v-slot="{ list }">
                            {{ list }}
                        </template>
                        <template #header>
                            header
                        </template>
                        <template #footer>
                            footer
                        </template>
                    </Foo>
                 </div>
               
            `
        })
    </script>
</body>
</html>
