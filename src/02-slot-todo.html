<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.min.js"></script>
    <title>slot-list</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const ToDoList = {
            props: ["list"],
            template: `
                <div>
                    <ul>
                        <li v-for="item in list"><slot :item="item">{{ item.name }}</slot></li>
                    </ul>    
                </div>
            `
        }
        const app = new Vue({
            el: "#app",
            data: {
                list: [{name: 'zhangsan'}, {name: 'lisi'}, {name: 'wangwu'}]
            },
            components: {
                ToDoList
            },
            template: `
                <div>
                    <ToDoList :list="list" v-slot="{item}">
                       <p>{{item.name}} + {}</p> 
                    </ToDoList>
                </div>      
               
            `
        })
    </script>
</body>
</html>
