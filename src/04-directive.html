<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.6/vue.min.js"></script>
    <title>slot-list</title>
</head>
<body>
    <div id="app"></div>
    <script>
        Vue.directive('focus', {
            inserted(el, binding) {
                console.log(el, binding);
                el.focus()
            }
        })
        const Foo = {
            template: `
                <div>
                   <input></input>
                   <input v-focus.a.b="1+1"></input>
                </div>
            `
        }
        const app = new Vue({
            el: "#app",
            components: {
                Foo
            },
            template: `
                <div>
                    app
                    <Foo></Foo>    
                </div>      
            `
        })
    </script>
</body>
</html>
